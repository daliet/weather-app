<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            
            <div class="img-section">
                <div class="default-info">
                    <h2 class="default-day">Sunday</h2>
                    <span class="default-date">21 January 2025</span>
                    <div class="icons">
                        <img src="https://openweathermap.org/img/wn/10d@4x.png" class = "main-icon" alt="">
                        <h2 class="weather-temp">22°C</h2>
                        <h3 class="weather-text">Overcast clouds</h3>
                    </div>
                </div>
            </div>
           
            <div class="content-section">
                <form>
                    <input type="text" class="input-field" placeholder="Search Location">
                    <button type="button" class="btn-search">Search</button>
                </form>
                <div class="day-info">
                    <div class="content">
                        <p class="title">NAME</p>
                        <span class="name-value">Greece</span>
                    </div>
                    <div class="content">
                        <p class="title">TEMP</p>
                        <span class="temp-value">22°C</span>
                    </div>
                    <div class="content">
                        <p class="title">HUMIDITY</p>
                        <span class="hum-value">90%</span>
                    </div>
                    <div class="content">
                        <p class="title">WIND SPEED</p>
                        <span class="wind-value">2.92 km/h</span>
                    </div>
                </div>
            </div>

    </div>

</body>
</html>
